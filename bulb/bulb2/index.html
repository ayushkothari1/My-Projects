<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blub - Bootstrap Version</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center">
            <!-- Bulb Component -->
            <div class="rounded-circle bg-wheat" id="light" style="width: 100px; height: 100px; margin: 0 auto;">
            </div>
            <div class="mt-3">
                <!-- Buttons -->
                <button class="btn btn-success on" id="on-btn">On</button>
                <button class="btn btn-danger off" id="off-btn" style="display: none;">Off</button>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS and Popper (required for Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
