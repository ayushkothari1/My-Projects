<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card-game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Card Game</h1>
    <div class="game">
      <div class="main">
        <img id="main-img" src="/images/th (1).jpg" alt="" />
        <img id="red" src="/images/red.jpg" alt="" />
      </div>
      <div class="options">
        <div class="first">
          <img src="/images/th (1).jpg" class="option-img" />
          <img src="/images/th (2).jpg" class="option-img" />
        </div>
        <div class="second">
          <img src="/images/th (3).jpg" class="option-img" />
          <img src="/images/th.jpg" class="option-img" />
        </div>
      </div>
    </div>
    <p id="result-msg"></p>
    <button class="btn">Play Again</button>
    <script src="script.js"></script>
  </body>
</html>
